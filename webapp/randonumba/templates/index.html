<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top: 100px;">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card text-center">
        <div class="card-header">Your Random Number</div>
        <div class="card-body">
          <h2 class="card-title" id="number" style="font-size: 60px; padding: 80px 50px;">
            {% if number %} {{ number }} {% else %} ### {% endif %}
          </h2>
        </div>
        <div class="card-footer text-muted">
          <form action="{{ url_for('.generate_number') }}" method="POST">
            <button class="btn btn-primary">Get Number</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
